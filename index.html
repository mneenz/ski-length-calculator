<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ski Length Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,600i,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/dist/css/style.css" type="text/css">
  </head>
  <body>
    <section role="main" id="wrapper">
      <!--Header-->
      <header id="header" class="header">
        <h1>Ski Lenght Calculator</h1>
        <h2>Calculate the lenght of your skis</h2>
      </header>

      <!--Content-->
      <section id="content">
        <form id="skiLengthForm" onsubmit="return false;">
          <fieldset>
            <label>How tall are you?</label>
            <div id="rangeValueWrapper">
              <input type="range" min="1" max="300" value="150" name="length" class="length" id="length">
              <output for="length" id="rangeText">150cm</output>
            </div>

            <label>How old are you?</label>
            <select id="age" name='age' onchange="ageFormCheck(this);">
              <option value="0">0-4 years</option>
              <option value="5">5-8 years</option>
              <option value="8">8+ years</option>
            </select>
            <br/>
            <div id="style-block">
              <label>What style do you prefer?</label>
              <select name="style" id="style">
                <option value="Classic">Classic</option>
                <option value="Freestyle">Freestyle</option>
              </select>
            </div>
          </fieldset>
          <input type="submit" class="btn" value="Calculate ski length" onclick="calculateTotal()">
          <div id="totalLength"></div>
        </form>

      </section>

      <footer>
        <!--JS Scripts-->
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/dist/js/scripts.min.js"></script>

      </footer>
  </body>
</html>
